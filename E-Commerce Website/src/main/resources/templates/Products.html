<div th:each="product : ${products}" class="row pt-5 pb-5">
    <div class="col-sm-6 col-md-6">
        <img th:src="${'/assets/' + product.image}" class="center" style="width:500px;height:500px;"/>
    </div>
    <div class="col-sm-6 col-md-6">
        <h3 th:text="${product.name}" class="text-center mt-5"></h3>
        <div class="text-center">
            <a th:href="${'/products/' + product.name}"> View details &gt;&gt;</a>
        </div>
    </div>
</div>

<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>
